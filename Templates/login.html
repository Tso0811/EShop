{% extends 'base.html' %}
{% block title %}登入{% endblock %}
{% block content %}
    <h2 class="text-2xl font-bold mb-4">登入</h2>
    <form method="POST" action="{% url 'accounts:login_view' %}" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
        {% csrf_token %}
        {% if error %}
            <p class="text-red-600 mb-4">{{error}}</p>
        {% endif %}
        <div class="mb-4">
            <label for="username" class="block mb-1">用戶名:</label>
            <input type="text" id="username" name="username" required class="p-2 border rounded w-full">
        </div>
        <div class="mb-4">
            <label for="password" class="block mb-1">密碼:</label>
            <input type="password" id="password" name="password" required class="p-2 border rounded w-full">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded w-full">登入</button>
    </form>
    <p class="mt-4 text-center">
        還沒有帳號？<a href="" class="text-blue-600 hover:underline">註冊</a>
    </p>
{% endblock %}
