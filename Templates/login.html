{% extends 'base.html' %}
{% block title %}登入{% endblock %}
{% block content %}
    <h2 class="text-3xl font-bold mb-6 text-white fade-in">登入</h2>
    <form method="POST" action="{% url 'accounts:login_view' %}" class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md mx-auto fade-in">
        {% csrf_token %}
        {% if error %}
            <p class="text-red-400 mb-4">{{ error }}</p>
        {% endif %}
        <div class="mb-4">
            <label for="username" class="block mb-1 text-gray-100">用戶名:</label>
            <input type="text" id="username" name="username" required class="p-2 border rounded w-full bg-gray-700 text-gray-100">
        </div>
        <div class="mb-4">
            <label for="password" class="block mb-1 text-gray-100">密碼:</label>
            <input type="password" id="password" name="password" required class="p-2 border rounded w-full bg-gray-700 text-gray-100">
        </div>
        <button type="submit" class="btn-primary text-white px-6 py-2 rounded w-full">登入</button>
    </form>
    <p class="mt-4 text-center text-gray-300">
        還沒有帳號？<a href="{% url 'accounts:register_view' %}" class="text-blue-400 hover:underline">註冊</a>
    </p>
{% endblock %}
