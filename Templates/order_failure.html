{% extends 'base.html' %}
{% block title %}支付失敗{% endblock %}
{% block content %}
    <h2 class="text-3xl font-bold mb-6 text-white fade-in">支付失敗</h2>
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md mx-auto fade-in">
        <p class="text-red-400">支付過程中發生錯誤，請重試。</p>
        <a href="{% url 'orders:checkout' %}" class="btn-primary text-white px-4 py-2 rounded mt-4 inline-block">返回結帳</a>
        <a href="{% url 'products:products_view' %}" class="btn-primary text-white px-4 py-2 rounded mt-4 inline-block">繼續購物</a>
    </div>
{% endblock %}
