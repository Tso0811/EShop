<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}電商網站{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .transition-hover { transition: all 0.2s ease-in-out; }
        .transition-hover:hover { transform: scale(1.05); }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 sticky top-0">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'products:products_view' %}" class="text-2xl font-bold">電商</a>
            <div class="flex items-center space-x-4">
                <form action="/products/" method="GET" class="flex">
                    <input type="text" name="q" placeholder="搜尋..." class="p-2 rounded-l-md">
                    <button type="submit" class="bg-blue-700 p-2 rounded-r-md">搜尋</button>
                </form>
                <a href="{% if is_product_list %}/{% else %}/products/{% endif %}" class="hover:underline">
                    {% if is_product_list %}熱門商品{% else %}所有商品{% endif %}
                </a>
                <a href="/cart/" class="hover:underline">購物車</a>
                {% if user.is_authenticated %}
                    <a href="/account/" class="hover:underline">{{ user.username }}</a>
                    <a href="/account/logout/" class="hover:underline">登出</a>
                {% else %}
                    <a href="/account/login/" class="hover:underline">登入</a>
                    <a href="/account/register/" class="hover:underline">註冊</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>© 2025 電商網站</p>
        </div>
    </footer>
</body>
</html>
