<!-- 商品詳情 -->
{% extends 'base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
    <div class="flex flex-col lg:flex-row gap-8">
        <div class="lg:w-1/2">
            <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-96 object-cover rounded-lg" loading="lazy">
        </div>
        <div class="lg:w-1/2">
            <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
            <p class="text-2xl text-blue-600 mb-4">NT${{ product.price }}</p>
            <p class="text-gray-600 mb-4">{{ product.description }}</p>
            <form method="POST" action="/cart/add/">
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <label for="quantity" class="block mb-2">數量:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" class="p-2 border rounded w-20 mb-4">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded">加入購物車</button>
            </form>
        </div>
    </div>
{% endblock %}
